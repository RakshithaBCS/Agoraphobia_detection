<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Added flex-direction */
            min-height: 100vh; /* Ensures the page fills the viewport */
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px; /* Increased max-width */
            width: 80%; /* Changed width to percentage */
            box-sizing: border-box;
            margin: auto; /* Centering the container horizontally */
            margin-top: 20px; /* Added margin top */
            margin-bottom: 20px; /* Added margin bottom */
            display: flex; /* Added */
            flex-direction: column; /* Added */
            align-items: center; /* Added */
        }

        h1 {
            font-size: 40px; /* Increased font size */
            margin-bottom: 20px;
            color: #333; /* Set text color */
            text-transform: uppercase; /* Uppercase text */
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #555;
        }

        button {
            border: none;
            color: white;
            padding: 15px 30px; /* Increased padding */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px; /* Increased font size */
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            opacity: 0.8;
        }

        #result {
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }

        /* Styling for buttons */
        #rock {
            background-color: #006400; /* Dark green */
        }

        #paper {
            background-color: #006400; /* Dark green */
        }

        #scissors {
            background-color: #006400; /* Dark green */
        }

        /* Add space between buttons */
        .container button {
            margin: 10px; /* Added margin */
        }

        /* Styling for replay button */
        .replay-button {
            background-color: black; /* Dark green color */
            border: none;
            color: white;
            padding: 15px 30px; /* Increased padding */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px; /* Increased font size */
            margin: 20px auto; /* Centering the button horizontally */
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .replay-button:hover {
            opacity: 0.8;
        }

        /* Additional styling for buttons to display horizontally */
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button-container button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1 class="heading">ROCK PAPER SCISSORS</h1> <!-- Heading above the container -->
    <div class="container">
        <p>Choose your move:</p>
        <div class="button-container">
            <button id="rock" onclick="playerChoice('rock')">Rock</button>
            <button id="paper" onclick="playerChoice('paper')">Paper</button>
            <button id="scissors" onclick="playerChoice('scissors')">Scissors</button>
        </div>
        <p id="result"></p>
    </div>

    <button class="replay-button" onclick="resetGame()">Replay</button>

    <script>
        function computerChoice() {
            const choices = ['rock', 'paper', 'scissors'];
            return choices[Math.floor(Math.random() * choices.length)];
        }

        function playerChoice(playerMove) {
            const computerMove = computerChoice();

            let result;
            if (playerMove === computerMove) {
                result = "It's a tie!";
            } else if (
                (playerMove === 'rock' && computerMove === 'scissors') ||
                (playerMove === 'paper' && computerMove === 'rock') ||
                (playerMove === 'scissors' && computerMove === 'paper')
            ) {
                result = "You win!";
            } else {
                result = "Computer wins!";
            }

            document.getElementById('result').textContent = `You chose ${playerMove}, computer chose ${computerMove}. ${result}`;
        }

        function resetGame() {
            document.getElementById('result').textContent = '';
        }
    </script>
</body>
</html>
