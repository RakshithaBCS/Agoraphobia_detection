<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <link rel="stylesheet" href="updated_register.css">

</head>
<body>

<div class="login">
    <div class="login__content">
        <div class="login__img">
            <img src="updated_register_image.svg" alt="Login Image">
        </div>
        <div class="login__forms">
            <form action="/register" method="POST" class="login__registre">
                <h2 class="login__title">Register form</h2>
                <div class="login__box">
                    <i class="login__icon">Name:</i>
                    <input type="text" class="login__input" id="name" placeholder="Enter name" name="name">
                </div>
                <div class="login__box">
                    <i class="login__icon">Email:</i>
                    <input type="email" class="login__input" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="login__box">
                    <i class="login__icon">Password:</i>
                    <input type="password" class="login__input" id="pwd" placeholder="Enter password" name="password">
                </div>
                <button type="submit" class="login__button">Submit</button>
                <a href="/login" class="login__signin">Login</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
