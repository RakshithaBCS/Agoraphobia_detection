<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .board-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 150px); /* Increased cell width */
            grid-template-rows: repeat(3, 150px); /* Increased cell height */
            gap: 2px;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4ed436; /* Light green color */
            border: 1px solid #000;
            cursor: pointer;
            font-size: 48px; /* Increased font size */
        }

        .cell:hover {
            background-color: #c1eebb; /* Lighter green color on hover */
        }

        .message-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .message {
            text-align: center;
            font-size: 42px; /* Increased font size for the message */
            color: black; /* Dark green color */
            margin-left: 20px; /* Add some space between board and message */
        }

        .reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: black;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reset-button:hover {
            background-color: #3aa42a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TIC TOC TOE</h1>
        <div class="board-container">
            <div class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
        </div>
        <div class="message-container">
            <div class="message"></div> <!-- Message container for result -->
        </div>
        <button class="reset-button">Reset Game</button>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const message = document.querySelector('.message');
        const resetButton = document.querySelector('.reset-button');
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        function handleCellClick(event) {
            const cellIndex = event.target.dataset.index;
            if (gameBoard[cellIndex] === '' && gameActive) {
                gameBoard[cellIndex] = currentPlayer;
                event.target.textContent = currentPlayer;
                if (checkWinner()) {
                    message.textContent = `Player ${currentPlayer} wins!`;
                    gameActive = false;
                } else if (checkDraw()) {
                    message.textContent = 'It\'s a draw!';
                    gameActive = false;
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    if (currentPlayer === 'O' && gameActive) {
                        makeComputerMove();
                    }
                }
            }
        }

        function makeComputerMove() {
            let availableMoves = [];
            for (let i = 0; i < gameBoard.length; i++) {
                if (gameBoard[i] === '') {
                    availableMoves.push(i);
                }
            }
            const randomIndex = Math.floor(Math.random() * availableMoves.length);
            const computerMove = availableMoves[randomIndex];
            gameBoard[computerMove] = 'O';
            cells[computerMove].textContent = 'O';
            if (checkWinner()) {
                message.textContent = 'Computer wins!';
                gameActive = false;
            } else if (checkDraw()) {
                message.textContent = 'It\'s a draw!';
                gameActive = false;
            }
            currentPlayer = 'X';
        }

        function checkWinner() {
            const winningCombos = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            return winningCombos.some(combo => {
                const [a, b, c] = combo;
                return gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c];
            });
        }

        function checkDraw() {
            return gameBoard.every(cell => cell !== '');
        }

        function resetGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            cells.forEach(cell => cell.textContent = '');
            message.textContent = '';
            gameActive = true;
            currentPlayer = 'X';
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        resetButton.addEventListener('click', resetGame);
    </script>
</body>
</html>
